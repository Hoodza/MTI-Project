        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>
    <header>
        <nav>
            <div class="container1">
                <div class="logo">
                    <a href="../index.html"><img src="../imgs/logo-dark.png" alt="Agency Logo"></a>
                </div>
                <div class="url">
                    <ul>
                        <li><a href="../index.html">HOME</a></li>
                        <li><a href="ABOUT.html">ABOUT</a></li>
                        <li><a href="SERVICES.html">SERVICES</a></li>
                        <li><a href="PRICING.html">PRICING</a></li>
                        <li><a href="OUR-WORK.html">OUR WORK</a></li>
                        <li><a href="NEWS.html">NEWS</a></li>
                        <li><a class="button" href="CONTACT.html">CONTACT</a></li>
                    </ul>
                </div>
                <div class="clr"></div>
            </div>
        </nav>
        <div class="intro-contact">
            <h1>Contact</h1>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li>/ Contact</li>
            </ul>
        </div>
    </header>
    <main>
        <section class="form">
            <h4>Contact Form</h4>

            <form method="post">

                <input class="change-size" type="text" name="name" id="name" required placeholder="Name">
                <input class="change-size" type="email" name="mail" id="mail" required placeholder="Email">
                <input class="third-inp" type="text" name="subj" id="subj" required placeholder="Subject">

                <textarea class="third-inp txtarea" name="message" id="" cols="100" rows="10"
                    placeholder="Message"></textarea>
                <input class="save" type="submit" value="Send">
            </form>
        </section>
    </main>
    <footer>
        <div class="part2" id="end">
            <div class="container2-footer">
                <p>Copyright 2017. All rights reserved.</p>
                <div class="url-footer">
                    <a class="fb" href="#end"><img src="../imgs/icons/facebook.png" alt="facebook" /></a>
                    <a class="go" href="#end"><img src="../imgs/icons/google.png" alt="google" /></a>
                    <a class="linked" href="#end"><img src="../imgs/icons/linkedin.png" alt="linkedin" /></a>
                    <a class="twit" href="#end"><img src="../imgs/icons/twitter.png" alt="twitter" /></a>
                </div>
                <div class="clr"></div>
            </div>
        </div>
    </footer>
</body>
